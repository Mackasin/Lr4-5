<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Market</title>
</head>
<body>
<h2>Add New Market</h2>
<form action="#" th:action="@{/saveMarket}" th:object="${market}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<a href="/markets">Back</a>
</body>
</html>
